site_name: AIチャットアプリ構築ガイド
site_description: 非エンジニア向けのAIチャットアプリ構築手順書
docs_dir: docs

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: ダークモードに切替
    - scheme: slate
      primary: grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: ライトモードに切替
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.follow
  icon:
    logo: material/book-open-variant

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - ホーム: index.md
  - GCP + Firebase:
    - 構築設計書: gcp-firebase/01_design.md
    - 構築手順書: gcp-firebase/02_setup.md
    - 追加デプロイ手順: gcp-firebase/03_deploy_cost.md
    - 補足 - CloudRun版: gcp-firebase/99_cloudrun.md
    - 補足 - カスタムドメイン: gcp-firebase/99_custom_domain.md
    - 補足 - コンテナイメージ: gcp-firebase/99_container.md
    - 補足 - サービスアカウント: gcp-firebase/99_service_account.md
  - Bolt + Supabase:
    - 構築設計書: bolt-supabase/01_design.md
    - 構築手順書: bolt-supabase/02_setup.md
  - ソースコード:
    - Node.js:
      - backend.js: code/nodejs/backend.md
      - front.html: code/nodejs/front.md
      - script.js: code/nodejs/script.md
      - package.json: code/nodejs/package.md
    - Python:
      - backend.py: code/python/backend.md
      - front.html: code/python/front.md
      - script.js: code/python/script.md
      - requirements.txt: code/python/requirements.md
